<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			 ng:angular的指令 
			 ng-app:定义一个模块 控制器服务指令的一个集合
			 ng-controller 控制器 视图和模型的中间桥梁
				
				定义一个控制器的时候必须药定义一个模块，也就是说控制器必须在模块下。也就是说定义控制器的时候必须要先写一个模块
				控制器又操作scope --angular viewModel
				控制器里采用$scope数据模型定义一个变量。定义完变量又把变量交给了视图和视图的指令 ng-bind
				$scope绑定的就是数据（在控制器里面进行书写的）
		-->
		<div ng-app="hd" ng-controller="ctrl">
			<h2 ng-bind="name"></h2>
			<p>{{name}}</p>
			<input type="text" ng-model="name" />
		</div>
		<script type="text/javascript">
			//双向数据绑定中间添加了一个viewModel 视图指令ng-model
			//M->V
			//V->M
			//MVVM双向数据绑定
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				//viewModel
				$scope.name = '后盾网';
			}]);
		</script>
	</body>
</html>
