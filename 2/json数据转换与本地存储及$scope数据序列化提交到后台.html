<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
			{{data.name}}	
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.data={'name':'后盾人1'};
				//angular.toJson($scope.data)对象->string
				localStorage.setItem('data',angular.toJson($scope.data));
				//alert(localStorage.getItem('data'));//string
				//alert(angular.fromJson(localStorage.getItem('data')));//object
				//angular.fromJson(localStorage.getItem('data')); string-->json
 				$scope.data = angular.fromJson(localStorage.getItem('data'));
				//console.log($scope.data.name);
				
			}]);
		</script>
	</body>
</html>
