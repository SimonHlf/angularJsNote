<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../org/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
			<p>{{name}}</p>
			<h2 ng-bind='name'></h2>
			<input type="text" ng-model="name" />
		</div>
		<script>
		 	var m = angular.module('hd',[]);
		 	m.controller('ctrl',['$scope',function($scope){
		 		$scope.name = "黄利峰";
		 	}]);
		</script>
	</body>
</html>
