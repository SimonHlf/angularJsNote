<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../org/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
			路由器 控制器 指令 服务 视图 
		-->
		<div ng-app='hd'>
			<div ui-view></div>
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',['ui.router']);
			//路由器必须起始的时候就开始执行
			m.config(['$stateProvider','$urlRouterProvider',function($stateProvider,$urlRouterProvider){
				//默认路由 
				$urlRouterProvider.otherwise('/home');//默认返回hd
				//定义路由器
				//路由规则
				$stateProvider
					.state('home',{
						url:'/home',
						templateUrl:'../template/parNestSon.html'
					})
					.state('home.news',{
						url:'/news',
						template:'<h1>新闻</h1>'
					})
					.state('game',{
						url:'/game',
						parent:'home',
						template:'<h1>游戏</h1>'
					})
					.state('login',{
						url:'/login',
						parent:'home',
						template:'<h1>登录</h1>'
					});
			}]);
		</script>
	</body>
</html>
