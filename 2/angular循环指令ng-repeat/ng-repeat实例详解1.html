<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
        	ng-repeat:循环指令 遍历
        	angular在遍历循环的时候不能存在相同的数据
        -->
		<div ng-app='hd' ng-controller='ctrl'>
			<ul>
				<li ng-repeat="v in data track by $index">
					{{$index}}
					{{v}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.data = [
					'后盾人','后盾云','hdphp','hdphp'
				];
			}]);
		</script>		
	</body>
</html>
