<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			angular函数库：
				angular.version 查看angular的版本号
				angular.lowercase()将字符串转为小写
				angular.uppercase()将字符串转为大写形式
				angular.copy();深拷贝一个对象或数组
				angular.extend();对象或数组合并
				angular.forEach();遍历对象或数组中的每一个元素并执行一个函数
				angular.fromJson()将json字符串转化为对象
				angular.toJson()将json对象转为字符串
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				//console.log(angular.version);
				//console.log(angular.lowercase('houdunWANG'));
				//console.log(angular.uppercase('houdunwang'));
				var obj = {'name':'后盾人'};
				//var obj2 = obj;
				//obj2.name='后盾网';
				//console.log(obj)//后盾网
				var obj2 = {};
				angular.copy(obj,obj2);
				obj2.name='后盾网';
				console.log(obj);//后盾人
			}]);
		</script>
	</body>
</html>
