<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='hd'>
			<!-- A -->
			<div hd-cms color="green">你好后盾网</div>
		</div>
		<script type="text/javascript">
			/*
			 	指令属于模块，在模块下进行自定义指令，使用directive进行对自定义指令的定义
			 	给指令添加前缀：采用驼峰hdCms命名规范  页面：<div hd-cms></div>
			 	
			 	template:function(ele,attr){
					ele:<div hd-cms></div>
					attr:<div hd-cms color="red"></div>
				}
			 	
			 */
			var m = angular.module('hd',[]);
			//创建自定义指令
			m.directive('hdCms',[function(){
				return {
					restrict:'AEC',
					//template:'后盾网开源CMS系统'//指定在页面中显示的内容
					template:function(ele,attr){
						//console.log(ele);
						//console.log(attr);
						//return 什么就显示什么
						//return 33;
						//return ele.html();
						//return $(ele.html());
						return "<span style='color:"+ attr['color'] +"'>"+ ele.html() +"</span>";
					}
				}
			}]);
		</script>
	</body>
</html>
