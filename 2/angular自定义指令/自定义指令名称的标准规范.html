<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='hd'>
			<!-- A -->
			<div hd-cms></div>
		</div>
		<script type="text/javascript">
			/*
			 	指令属于模块，在模块下进行自定义指令，使用directive进行对自定义指令的定义 可以构建页面当中的组件
			 	给指令添加前缀：采用驼峰hdCms命名规范  页面：<div hd-cms></div>
			 */
			var m = angular.module('hd',[]);
			//创建自定义指令
			m.directive('hdCms',[function(){
				return {
					restrict:'AEC',//生成指令在页面中的表现形式 A:属性attr属性 E:element  C:class 不建议使用C  独立组件使用E 如果对原有的指令进行扩充用A
					template:'后盾网开源CMS系统'//指定在页面中显示的内容
				}
			}]);
		</script>
	</body>
</html>
