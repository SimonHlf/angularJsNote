<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='hd'>
			<!-- E -->
			<hd-cms>houdun</hd-cms>
			<!-- A-->
			<div hd-cms>houdun</div>
		</div>
		<script type="text/javascript">
			/*
			 	replace:替换：
			 		true:<h1>后盾人</h1>会把父级标签<hd-cms></hd-cms>给替换掉
			 		false:<hd-cms><h1>后盾人</h1></hd-cms>
			 		
			 */
			var m = angular.module('hd',[]);
			//创建自定义指令
			m.directive('hdCms',[function(){
				return {
					restrict:'EA',
					template:'<h1>后盾人</h1>',
					replace:true//替换
				}
			}]);
		</script>
	</body>
</html>
