<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='hd'>
			<!-- A -->
			<div hdcms></div>
			<hr>
			<!-- A -->
			<h1 hdcms></h1>
			<hr>
			<!-- E -->
			<hdcms></hdcms> 
			<hr>
			<!-- C -->
			<div class ="hdcms"></div>
		</div>
		<script type="text/javascript">
			/*
			 	创建指令：指令放到模块里面 
			 	模块：控制器 视图模型 视图 
			 	指令和控制器是平行的
			 	directive:
				m.directive('hdcms',function(){}); 第一个参数 指令的名字,
			 */
			var m = angular.module('hd',[]);
			//创建自定义指令
			m.directive('hdcms',[function(){
				return {
					restrict:'AEC',//生成指令在页面中的表现形式 A:属性attr属性 E:element  C:class 不建议使用C  独立组件使用E 如果对原有的指令进行扩充用A
					template:'后盾网开源CMS系统'//指定在页面中显示的内容
				}
			}]);
		</script>
	</body>
</html>
