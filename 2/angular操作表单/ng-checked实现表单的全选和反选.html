<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
        	ng-checked 代表元素是否被选中
        -->
		<div ng-app='hd' ng-controller='ctrl'>
			<!--<input type="checkbox"  ng-checked="true"/>-->
			<table border="1" width="500">
				<tr>
					<td><input type="checkbox" ng-model="all"/><span ng-bind="all?'取消':'全选'"></span></td>
					<td>标题</td>
					<td>网址</td>
				</tr>
				<tr ng-repeat="v in data">
					<td><input type="checkbox" ng-checked="all" /></td>
					<td>{{v.name}}</td>
					<td>{{v.url}}</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.data=[
					{"name":"后盾人","url":"houdunren.com"},
					{"name":"向军","url":"houdunwang.com"}
				];
			}]);
		</script>
	</body>
</html>
