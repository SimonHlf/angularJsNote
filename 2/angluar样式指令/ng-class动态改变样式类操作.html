<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../org/angular.min.js" ></script>
		<style type="text/css">
			.red{
				background:Red;
			}
			.font{
				font-size:100px;
			}
			.lock{
				background:#dcdcdc;
			}
			.reds{
				color:red;
			}
		</style>
	</head>
	<body>
		<!--
        	ng-class:
        -->
		<div ng-app='hd' ng-controller='ctrl'>
			<!--<div ng-class="{red:true,font:true}">hdphp</div>-->
			<table border=1 width="600">
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr ng-repeat="v in data" ng-class="{lock:v.status==0}">
					<td>{{v.id}}</td>
					<td ng-class="{reds:v.age>30}">{{v.username}}</td>
					<td>{{v.age}}</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.data = [
					{id:1,username:'小明',age:31,status:1},
					{id:2,username:'小强',age:25,status:0},
					{id:3,username:'小张',age:26,status:1},
					{id:4,username:'张三',age:35,status:0}
				];
			}]);
		</script>
	</body>
</html>
