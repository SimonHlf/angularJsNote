<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>	
	</head>
	<body>
		<!--
			当改变数据的时候angular就会做数据同步，如果控制器里的代码包裹的html越多，同步的负担越大
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			{{name}}
			{{id}}
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			/*m.controller('ctrl',['$scope',function($scope){
				$scope.name="后盾人";	
				setInterval(function(){
					$scope.name="houdunren.com";
					$scope.$apply();
				},2000);
				
			}]);*/
			m.controller('ctrl',['$scope','$interval',function($scope,$interval){
				$scope.name="后盾人";	
				$scope.id=1;
				var timeId = $interval(function(){
					$scope.id++;
					if($scope.id > 10){
						$interval.cancel(timeId);
					}
				},1000);
				//撤销定时器
				//$interval.cancel(timeId);
			}]);
		</script>
	</body>
</html>
