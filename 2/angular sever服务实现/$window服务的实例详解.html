<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			$window服务：对原生window的一个实现
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			<a href="" ng-click="get()">get</a>
			<hr>
			{{message}}
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope','$window',function($scope,$window){
				$scope.get = function(){
					//$window.alert("3");
					if($window.confirm("确定要操作吗？")){
						$scope.message = "你点了确定";
					}else{
						$scope.message = "你点了取消";
					}
				}
			}]);
		</script>
	</body>
</html>
