<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			$window服务：对原生window的一个实现
			函数不可能放到window里面
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			<a href="" ng-click="getClientHeight()">获取内容高度</a>
			内容高度是：{{clientHeight}}<br>
			<hr>
			<a href="" ng-click="getScrollHeight()">获取内容显示区域高度</a>
			内容显示区域高度：{{scrollHeight}}<br>
			<hr>
			<a href="" ng-click="prompt()">请输入内容</a>
			你输入的内容是{{content}}
		</div>
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope','$window',function($scope,$window){
				//获取内容高
				$scope.getClientHeight = function(){
					$scope.clientHeight = $window.document.body.clientHeight;
				}
				//获取显示区域
				$scope.getScrollHeight = function(){
					$scope.scrollHeight = $window.document.body.scrollHeight;
				}
				$scope.prompt = function(){
					$scope.content = $window.prompt("请输入内容");
				}
			}]);
		</script>
	</body>
</html>
