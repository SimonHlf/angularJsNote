<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../org/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app='hd' ng-controller='ctrl'>
			<!-- 
				在表单里面使用ng-model来将scope的数据绑定到表单里面
			-->
			<form action="mvvm.php" method="post">
				<input type="text" name="title" ng-model='name' />
				{{name}}
				<input type="submit" value="提交" />
			</form>
			
		</div>
		<script>
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.name='后盾网';
			}]);
		</script>
	</body>
</html>
