<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			
			变量调节器（过滤器）：对数据进行二次处理
			
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			<table border="1" width="600">
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>手机号</td>
				</tr>
				<tr ng-repeat="(k,v) in data">
					<td>{{v.id}}</td>
					<td>{{v.name}}</td>
					<td>{{v.mobile|truncate:6}}</td>
				</tr>
			</table>
		</div>
		
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.filter('truncate',function(){
				return function(mobile,len){
					//return 33;
					len = len?len:3;
					return mobile.substr(0,11-len) + new String('*').repeat(len);
				}
				
			});
			m.controller('ctrl',['$scope','$filter',function($scope,$filter){
				$scope.data = [
					{id:1,name:'向军',mobile:'18790958171'},
					{id:2,name:'王明',mobile:'13723117142'}
				];
			}]);
		</script>
	</body>
</html>
