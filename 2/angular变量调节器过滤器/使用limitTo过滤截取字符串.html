<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			
			变量调节器（过滤器）：对数据进行二次处理
			{{data|limitTo:2}}后面是要显示的str的len
			{{data|limitTo:2:0}}第二个参数表示从第几个位置开始截取
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			{{data|limitTo:4:5}}
		</div>
		
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope',function($scope){
				$scope.data="后盾网人人做后盾北京PHP培训";
				
			}]);
		</script>
	</body>
</html>
