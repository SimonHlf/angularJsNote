<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--
			
			在控制器中/服务使用过滤：
				1：需要注入 m.controller('ctrl',['$scope','$filter',function($scope,$filter)
				2：使用这个服务 $scope.data = $filter('orderBy')($scope.data,'id',true); 后面需要传参数 第一个是要使用的过滤器，第二是过滤器用到的参数
			
		-->
		<div ng-app='hd' ng-controller='ctrl'>
			{{data}}
			<button ng-click="orderBy()">控制器中使用过滤</button>
		</div>
		
		<script type="text/javascript">
			var m = angular.module('hd',[]);
			m.controller('ctrl',['$scope','$filter',function($scope,$filter){
				
				$scope.data = [
					{id:1,click:100,title:'后盾人'},
					{id:2,click:200,title:'PHP'},
					{id:3,click:300,title:'后盾云'}
				];
				$scope.orderBy = function(){
					$scope.data = $filter('orderBy')($scope.data,'id',true);
				}
			}]);
		</script>
	</body>
</html>
