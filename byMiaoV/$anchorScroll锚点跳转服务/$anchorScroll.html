<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#parent div{width: 300px; height: 500px;border:1px solid #000;margin:20px;}
			#parent ul{width: 200px; position:fixed;top:0px;right:0px;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope','$location','$anchorScroll',function($scope,$location,$anchorScroll){
				$scope.change = function(id){
					//console.log(id)
					$location.hash(id);
					$anchorScroll();
				}
			}]);
		</script>
	</head>
	<body>
		<div id="parent" ng-controller="Aaa">
			<ul>
				<li ng-repeat="id in [1,2,3,4,5]" ng-click="change('div'+id)">{{id}}aaaa</li>
			</ul>
			<div ng-repeat="id in [1,2,3,4,5]" ng-attr-id="div{{id}}">{{id}}</div>
		</div>
	</body>
</html>
