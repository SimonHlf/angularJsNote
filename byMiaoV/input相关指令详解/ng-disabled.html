<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{background:red;}
			.active1{background:blue;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope','$interval',function($scope,$interval){
				var iNow = 5;
				$scope.text = iNow + "秒";
				$scope.isDis = true;
				
				var timer = $interval(function(){
					iNow--;
					$scope.text = iNow + "秒";
					if(iNow == 0){
						$interval.cancel(timer);
						$scope.text = "可以点击啦";
						$scope.isDis = false;
					}
				},1000);
				
				//setInterval->$scope.apply(function(){});
				
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<!--<input type="button" value="{{text}}" ng-disabled="isDis" />
			<input type="text" value="{{text}}" ng-readonly="isDis" />
			<input type="checkbox" value="{{text}}" ng-checked="isDis" />-->
			
			<input type="button" ng-value="text" ng-disabled="isDis" />
			<input type="text" ng-value="text" ng-readonly="isDis" />
			<input type="checkbox" ng-value="text" ng-checked="isDis" />
		</div>
	</body>
</html>
