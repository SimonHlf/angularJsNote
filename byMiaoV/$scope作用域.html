<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function Aaa($scope,$rootScope){
				$scope.name = "hello";
				$scope.age = 10;
				$rootScope.age = 20;
			}
			function Bbb($scope){
				$scope.name = "hi";
				//$scope.age = '30';
			}
		</script>
	</head>
	<body>
		<div ng-controller = "Aaa">
			<p>{{name}}</p>
		</div>
		<div ng-controller = "Bbb">
			<p>{{name}}</p>
			<p>{{age}}</p>
		</div>
		<em>{{age}}</em>
		<hr>
		<div ng-controller = "Aaa">
			<p>{{name}}</p>
			<div ng-controller = "Bbb">
				<p>{{name}}</p>
				<p>{{age}}</p>
			</div>
		</div>
		
	</body>
</html>
