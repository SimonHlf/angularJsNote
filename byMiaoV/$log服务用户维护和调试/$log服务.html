<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope','$log',function($scope,$log){
				$log.log('hello');//类似于console.log('hello')
				$log.warn('warning');
				$log.error('error');
				$log.info('infos');
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa"></div>
	</body>
</html>
