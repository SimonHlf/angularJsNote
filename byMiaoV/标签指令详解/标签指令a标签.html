<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{background:red;}
			.yellow{background:yellow;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope',function($scope){
				$scope.colors = [
					{name : 'red'},
					{name : 'yelow'},
					{name : 'blue'}
				];
			}]);
			
		</script>
	</head>
	<body>
		<div ng-app='myApp' ng-controller="Aaa">
			<a href="">angular内部的标签指令</a>
			<a href="">{{myColor.name}}</a>
			<select ng-options="color.name for color in colors" ng-model="myColor"></select>
			<form novalidate>
				<input type="email" />
			</form>
		</div>
		<a href="">html中普通的a标签</a>
	</body>
</html>
