<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function Aaa($scope){
				$scope.name = "hello";
			}
		</script>
	</head>
	<body>
		<div ng-controller = "Aaa">
			<p>{{name}}</p>
		</div>
	</body>
</html>
