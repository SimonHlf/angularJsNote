<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{background:red;}
			.active1{background:blue;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope',function($scope){
				$scope.dataList = [
					'aaa','bbbb','cccc','ddddd','eeeeee'
				];
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<ul>
				<li class="{{$even?'active':'active1'}}" ng-repeat="data in dataList">{{data}}</li>
			</ul>
		</div>
	</body>
</html>
