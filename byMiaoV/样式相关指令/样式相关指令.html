<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{background:red;}
			.yellow{background:yellow;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',[]);
			m.controller('Aaa',['$scope',function($scope){
				$scope.text = "hello";
				$scope.sClass = "{red:true,yellow:true}";
				$scope.style="{color:'red',background:'yellow'}";
				$scope.url = "http://www.baidu.com";
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<div ng-class="{red:true,yellow:true}">{{text}}</div>
			<div ng-class="{{sClass}}">{{text}}</div>
			<div ng-style="{color:'red',background:'yellow'}">{{text}}</div>
			<div ng-style="{{style}}">{{text}}</div>
			<a ng-href="{{url}}">aaaaaa</a>
			<a ng-attr-href="{{url}}" ng-attr-title="{{text}}">aaaaaa</a>
		</div>
			
	</body>
</html>
