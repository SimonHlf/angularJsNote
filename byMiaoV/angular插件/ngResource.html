<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular-resource.min.js"></script>
		<script type="text/javascript">
			var m = angular.module('myApp',['ngResource']);
			m.controller('Aaa',['$scope','$resource',function($scope,$resource){ 
				var objRe = $resource('zhangsan.json');//请求
				//console.log(objRe.save());
				$scope.data = objRe.query();
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			{{data.name}}
		</div>
	</body>
</html>
