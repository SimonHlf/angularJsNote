<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../org/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.3.8/angular-animate.min.js"></script>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				background:red;
			}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',['ngAnimate']);
			//m.animation('控制运动的class',回调);
			m.animation('.box',function(){
				return {
					addClass : function(element,sClass,done){
						//console.log(element);
						//console.log(sClass);
						//console.log(done);
						$(element).animate({width:0,height:0},1000,done);
					},
					removeClass : function(element,sClass,done){
					$(element).css({
						width:0,
						height:0
					});
						$(element).animate({width:100,height:100},1000,done);
					}
				};
			});
			m.controller('Aaa',['$scope',function($scope){
				$scope.bBtn = true;
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<input type="checkbox" ng-model="bBtn" />
			<div ng-show="bBtn" class="box"></div>
		</div>
	</body>
</html>
