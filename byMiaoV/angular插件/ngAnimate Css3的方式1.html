<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.2.9/angular-animate.min.js"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.2.9/angular-route.min.js"></script>
		<style type="text/css">
			.box{
				position: absolute;
				transition:1s all;
			}
			.box.ng-enter{opacity:0;}
			.box.ng-enter-active{opacity:1;}
			.box.ng-leave{opacity:1;}
			.box.ng-leave-active{opacity:0;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',['ngRoute','ngAnimate']);
			m.config(['$routeProvider',function($routeProvider){
				$routeProvider
					.when('/aaa',{
						template:'<p>首页的内容</p>'
					})
					.when('/bbb',{
						template:'<p>学员的内容</p>'
					})
					.when('/ccc',{
						template:'<p>课程的内容</p>'
					})
					.otherwise({
						redirectTo : '/aaa'
					});
			}]);
			m.controller('Aaa',['$scope',function($scope){}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<a href="#aaa">首页</a>
			<a href="#bbb">学员</a>
			<a href="#ccc">课程</a>
			<div ng-view class="box"></div>
		</div>
	</body>
</html>
