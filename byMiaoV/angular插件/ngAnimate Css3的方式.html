<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://cdn.bootcss.com/angular.js/1.2.9/angular-animate.min.js"></script>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				background:red;
				transition:1s all;
			}
			.box.ng-enter{opacity:0;}
			.box.ng-enter-active{opacity:1;}
			.box.ng-leave{opacity:1;}
			.box.ng-leave-active{opacity:0;}
		</style>
		<script type="text/javascript">
			var m = angular.module('myApp',['ngAnimate']);
			m.controller('Aaa',['$scope',function($scope){
				$scope.bBtn = true;
			}]);
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<input type="checkbox" ng-model="bBtn" />
			<div ng-if="bBtn" class="box"></div>
		</div>
	</body>
</html>
